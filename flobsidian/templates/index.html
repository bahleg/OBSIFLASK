{% from 'bootstrap5/utils.html' import render_messages %}
<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="{{ url_for('static', filename='logo.png') }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FLOBSIDIAN</title>
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding: 2rem;
        }

        h1 {
            margin-bottom: 2rem;
        }

        .vault-card {
            transition: transform 0.2s;
        }

        .vault-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center d-flex align-items-center justify-content-center gap-2">
            <img src="{{ url_for('static', filename='logo.png') }}"
     alt="Logo"
     style="height: 1.5em; width: 1.5em; border-radius: 50%; background-color: var(--bs-body-color); padding: 2px;">

            FLOBSIDIAN
        </h1>
        <h2 class="mb-4">Available Vaults</h2>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for vault in vaults %}
            <div class="col">
                <div class="card vault-card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ vault }}</h5>
                        <a href="{{ url_for('renderer_root', vault=vault) }}" class="btn btn-primary mt-3">
                            Open Vault
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {{ bootstrap.load_js() }}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
</body>

</html>
