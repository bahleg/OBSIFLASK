{% extends 'base.html' %}
{% block content %}
<h1>File operations</h1>

<style>
  #flo-back-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    /* убираем подчёркивание */
    display: inline-block;
    /* чтобы padding работал корректно */
  }

  #flo-back-btn:hover {
    background: #555;
    /* эффект при наведении */
  }
</style>

<a id="flo-back-btn" href="{{back_url}}" title="Go back"><i class="bi bi-skip-backward-fill"></i></a>

{{ render_form(form) }}


<script>
  document.addEventListener("DOMContentLoaded", function () {
    const opSelect = document.getElementById("operation");
    const templateList = document.getElementById("template").parentElement;
    const destWrapper = document.getElementById("destination").parentElement;
    const formEl = document.querySelector("form");

    function toggleDestination() {
      templateList.style.display = (opSelect.value === "new") ? "block" : "none";
      destWrapper.style.display = (opSelect.value === "copy" || opSelect.value === "move") ? "block" : "none";
    }

    toggleDestination();
    opSelect.addEventListener("change", toggleDestination);

    // Подтверждение при удалении
    formEl.addEventListener("submit", function (e) {
      if (opSelect.value === "delete") {
        const confirmed = confirm("Are you sure you want to delete this file/folder?");
        if (!confirmed) {
          e.preventDefault(); // отменяем сабмит
        }
      }
    });
  });
</script>
{% endblock %}
