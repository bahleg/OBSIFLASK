{% extends 'base.html' %}

{% block content %}
<h1>Base: {{path}}</h1>
<link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>

<div id="base-table"></div>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #app {
    width: 100%;
    height: 100%;
    max-width: 100vw;
    max-height: 100vh;
  }

  #flo-download-btn {
    position: fixed;
    top: 20px;
    right: 120px;
    z-index: 1000;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    /* убираем подчёркивание */
    display: inline-block;
    /* чтобы padding работал корректно */
  }

  #flo-download-btn:hover {
    background: #555;
    /* эффект при наведении */
  }





  #flo-table-btn {
    position: fixed;
    top: 20px;
    right: 70px;
    z-index: 1000;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    /* убираем подчёркивание */
    display: inline-block;
    /* чтобы padding работал корректно */
    border: none;
  }

  #flo-table-btn:hover {
    background: #555;
    /* эффект при наведении */
    border: none;
  }

  #flo-toggle-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    /* убираем подчёркивание */
    display: inline-block;
    /* чтобы padding работал корректно */
  }

  #flo-toggle-btn:hover {
    background: #555;
    /* эффект при наведении */
  }
</style>

<a id="flo-download-btn" href="{{url_for('get_file', vault = vault, subpath = path)}}"><i
    class="bi bi-download"></i></a>
<a id="flo-toggle-btn" href="{{url_for('editor', vault = vault, subpath = path)}}"><i class="bi bi-pencil"></i></a>
<button id="flo-table-btn"><i class="bi bi-file-earmark-spreadsheet-fill"></i></i></button>


<script>
  // получаем данные из Jinja
  const data = {{ table | safe }};

  let table;  // объявляем переменную в верхнем скоупе

  if (data.length === 0) {
    document.getElementById("base-table").innerHTML = "No data";
  } else {
    const columns = Object.keys(data[0]).map(k => {
      return {
        title: k.charAt(0).toUpperCase() + k.slice(1),
        field: k,
        headerFilter: "input",
        formatter: k === 'file_name' ? "html" : undefined
      };
    });

    table = new Tabulator("#base-table", {
      layout: "fitColumns",
      pagination: "local",
      paginationSize: 100,
      columns: columns,
      data: data,
    });
  }

  // вешаем обработчик только если таблица существует
  document.getElementById("flo-table-btn").addEventListener("click", () => {
    if (table) {
      table.download("csv", "data.csv");
    } else {
      alert("No table to export");
    }
  });
</script>
{% endblock %}
