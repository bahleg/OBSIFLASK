{% extends 'base.html' %}
{% from 'bases/shared.html' import render_table_view, render_view_list %}
{% block content %}
<h1>Base: {{path}}</h1>
<br/>
  
  {{render_view_list(current_view, all_views)}}

<link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
<script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>

<div id="base-table"></div>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #app {
    width: 100%;
    height: 100%;
    max-width: 100vw;
    max-height: 100vh;
  }

    #flo-refresh-btn {
    position: fixed;
    top: 20px;
    right: 170px;
    z-index: 1000;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    /* убираем подчёркивание */
    display: inline-block;
    /* чтобы padding работал корректно */
  }

  #flo-refresh-btn:hover {
    background: #555;
    /* эффект при наведении */
  }



  #flo-download-btn {
    position: fixed;
    top: 20px;
    right: 120px;
    z-index: 1000;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    /* убираем подчёркивание */
    display: inline-block;
    /* чтобы padding работал корректно */
  }

  #flo-download-btn:hover {
    background: #555;
    /* эффект при наведении */
  }





  #flo-table-btn {
    position: fixed;
    top: 20px;
    right: 70px;
    z-index: 1000;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    /* убираем подчёркивание */
    display: inline-block;
    /* чтобы padding работал корректно */
    border: none;
  }

  #flo-table-btn:hover {
    background: #555;
    /* эффект при наведении */
    border: none;
  }

  #flo-toggle-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 1000;
    background: #333;
    color: white;
    padding: 8px 12px;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    /* убираем подчёркивание */
    display: inline-block;
    /* чтобы padding работал корректно */
  }

  #flo-toggle-btn:hover {
    background: #555;
    /* эффект при наведении */
  }


  .tabulator-col .tabulator-col-title {
    white-space: normal !important;
    word-break: break-word;
    text-align: center; /* по желанию */
  }
</style>

<a id="flo-refresh-btn" href="{{url_for('base', vault = vault, subpath = path)}}?refresh=1"><i class="bi bi-arrow-clockwise"></i></a>
<a id="flo-download-btn" href="{{url_for('get_file', vault = vault, subpath = path)}}"><i
    class="bi bi-download"></i></a>
<a id="flo-toggle-btn" href="{{url_for('editor', vault = vault, subpath = path)}}"><i class="bi bi-pencil"></i></a>
<button id="flo-table-btn"><i class="bi bi-file-earmark-spreadsheet-fill"></i></i></button>


<script>
  {{ render_table_view(table) }}

  // вешаем обработчик только если таблица существует
  document.getElementById("flo-table-btn").addEventListener("click", () => {
    if (table) {
      table.download("csv", "data.csv");
    } else {
      alert("No table to export");
    }
  });
</script>

<script>
function getQueryParam(name) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(name);
}

// --- обработка параметра ---
const myParam = getQueryParam("refresh");
if (myParam) {
    
    // --- убираем параметр из URL ---
    const url = new URL(window.location);
    url.searchParams.delete("refresh"); // удаляем
    window.history.replaceState({}, document.title, url);
}
</script>

{% endblock %}
