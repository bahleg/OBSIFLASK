{% extends 'base.html' %}

{% block content %}


<h1>
  Index of 
  <code>/{{ subpath }}</code>
</h1>

<ul class="list-unstyled">
    {% if parent_url %}
    <span class="folder"><a href="{{parent_url}}">..</a></span>
    {% endif %}
    {% for item in folders %}
    <li>
        <span class="folder">📁 <a href="{{url_for('get_folder', subpath=item[0], vault=vault)}}">{{ item[1]
                }}</a></span>
    </li>
    {% endfor %}


    {% for item in files %}
    <li>
        <span class="file">📄 <a href="{{url_for('renderer', subpath=item[0], vault=vault)}}">{{ item[1] }}</a></span>
    </li>
    {% endfor %}

</ul>


{% endblock %}
