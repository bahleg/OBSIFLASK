vaults:
  <name>:
# Path to vault directory. Can be local or absolute
    full_path: <required>
# If set, will use short link for the short link pages
    short_alias:
# If set, clicking by the label on the sidebar will open the home file. Otherwise will open the directory
    home_file: ''
# If true, will ignore hidden files, like ".git"
    ignore_hidden_dirs: true
# Optional directory to template files
    template_dir:
    base_config:
# If True, will raise an exception during bases yaml parsing. Otherwise, will put message and skip
      error_on_yaml_parse: false
# If True, will raise an exception during formula parsing. Otherwise, will put message and skip
      error_on_field_parse: false
# Cache time in seconds. After that will rebuild the base render
      cache_time: 3600
    graph_config:
# Cache time in seconds. After that will rebuild the graph
      cache_time: 3600
# If true, will render some debug info
      debug_graph: false
# For graphs with larger node amount, will enable fast mode by default
      fast_graph_max_nodes: 500
# For graphs with larger edge amount, will enable fast mode by default
      fast_graph_max_edges: 1225
# Parameter for Louvain community detection algorithm
      louvain_communities_res: 1.0
# Default value for node spacing parameter in graph rendering
      default_graph_node_spacing: 4500
# Default value for edge length parameter in graph rendering
      default_graph_edge_length: 100
# Default value for edge stiffness parameter in graph rendering
      default_graph_edge_stiffness: 0.45
# Default value for graph compression parameter in graph rendering
      default_graph_compression: 1.0
    tasks:
    - cmd: <required>
      interval: <required>
      success: Task finished successfully!
      error: Task failed
      on_start: false
# Title for the vault index page. If not set, will show the key for the vault in the app config
    title:
# Short title for the sidebar and page title
    short_title:
# Description for the vault index page
    description: ''
# Cache time in seconds. After that will rebuild the file index
    file_index_update_time: 300
# This amount of messages will be stored in the vault
    message_list_size: 100
# The info messages won't popup if they were sent this amount of time in seconds
    info_message_expiration: 600
# Take messages from server each message_fetch_time seconds
    message_fetch_time: 1
# Take messages only N messages
    message_fetch_limit: 1
# Save documents each autosave_time seconds
    autosave_time: 10
# Max ngrams to use in autocomplete
    autocomplete_max_ngrams: 10000
# Ngram order to build an index in autocomplete
    autocomplete_ngram_order: 4
# Remove frequent ngrams
    autocomplete_max_ratio_in_key: 0.1
# This key is used to perform obfuscation of the markdown notes
    obfuscation_key: abc
# The docs with the subsuffix (like ".obf.md") will be automatically obfuscate-deobfuscate
    obfuscation_suffix: .obf
# Maximum files to upload at one time
    max_files_to_upload: 10
# File size of each file in mb
    max_file_size_mb: 10
    spellcheck: default
# Flask parameters. Will be put into app.run(**kwargs)
flask_params: {}
# Path to save logs
log_path: ./obsiflask.log
default_user_config:
# If true, will use webgl for graph rendering
  use_webgl: true
# Bootstrap theme from bootswatch
  bootstrap_theme: Litera
# Some themes from bootswatch are not well adapted for light mode. For them we make an adjustment if set.
  theme_contrast_light: false
# Some themes from bootswatch are not well adapted for dark mode. For them we make an adjustment if set.
  theme_contrast_dark: false
# Default colormap for graphs
  graph_cmap: colorbrewer:Set1
# If disabled, will hide preview in the editor page
  editor_preview: true
# Log level used for the project: [DEBUG, INFO, WARNING, ERROR]
log_level: DEBUG
auth:
  enabled: false
  db_path: ./auth.db
  rootname: root
  default_root_pass: ${oc.env:OBSIFLASK_AUTH,'root'}
  sessions_without_auth: false
  user_config_dir: ./user_cfg/
  session_cookie_name: session
# Flask app secret. If not set, will be generated at startup
secret:
# Directory to save service-specific files (auth databases, logs, etc). If not set, will ignore
service_dir:
# Path to save shortlink. Must contain '{}'
shortlink_path: shortlink_{}.json
